<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12 text-center">
      <h2>Instructions:</h2>
    </div>
    <div class="col-md-12 col-lg-12 col-sm-12 text-center">
      <p>1. Press the "Start" button to start the quiz.</p>
      <p>2. Please make sure to answer all questions. You have 5 minutes.</p>
      <p>
        3. Results will be shown in the end of the test. You need an 80% to
        pass.
      </p>
      <p>4. Click the restart button or refresh page to restart.</p>
      <button
        [disabled]="startHit"
        class="btn btn-success"
        (click)="startQuiz()"
      >
        Start
      </button>
    </div>
  </div>
</div>

<div class="container" *ngIf="startHit">
  <router-outlet></router-outlet>
</div>
